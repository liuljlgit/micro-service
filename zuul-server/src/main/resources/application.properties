server.port=9002
spring.application.name=zuul-server
#注册和拉取服务
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#每间隔60s，向注册中心发送一次心跳，证明当前服务是可用状态
eureka.instance.lease-renewal-interval-in-seconds=60
#告诉注册中心，如果当前服务60s之内没有发送心跳，就代表服务停止,将服务从注册中心服务列表中踢出掉
eureka.instance.lease-expiration-duration-in-seconds=60
#注册中心地址
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8761/eureka/

#redis配置
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=300
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=80
spring.redis.pool.min-idle=10
spring.redis.timeout=0

#配置mysql数据源
spring.datasource.url = jdbc:mysql://192.168.123.139:3306/test?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&pinGlobalTxToPhysicalConnection=true
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver

#mybatis配置
mybatis.type-aliases-package=com.**.entity
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#配置路由路径
zuul.routes.auth-server.path=/app/auth/**
zuul.routes.auth-server.sensitiveHeaders=
zuul.routes.auth-server.serviceId=auth-server
zuul.routes.data-server.path=/app/data/**
zuul.routes.data-server.sensitiveHeaders=
zuul.routes.data-server.serviceId=data-server
zuul.routes.zuul-server.path=/app/zuul/**
zuul.routes.zuul-server.sensitiveHeaders=
zuul.routes.zuul-server.serviceId=zuul-server
zuul.add-proxy-headers=true

#oauth2配置
security.basic.enabled=false
security.oauth2.client.access-token-uri=http://192.168.123.139:9002/app/auth/oauth/token
security.oauth2.client.user-authorization-uri=http://192.168.123.139:9002/app/auth/oauth/authorize
security.oauth2.resource.user-info-uri=http://192.168.123.139:9002/app/auth/users/current
security.oauth2.resource.prefer-token-info=false
oauth2.signature-verification.public-key-endpoint-uri=http://auth-server/oauth/token_key
oauth2.signature-verification.ttl=3600000
oauth2.signature-verification.public-key-refresh-rate-limit=10000
oauth2.web-client-configuration.client-id=gateway_client
oauth2.web-client-configuration.secret=123456
oauth2.web-client-configuration.session-timeout-in-seconds=1800

#ribbon
ribbon.eureka.enabled=true
ribbon.ConnectTimeout=600000
ribbon.ReadTimeout=600000

#zuul网关配置
zuul.semaphore.max-semaphores=1000
zuul.add-host-header=true
zuul.sensitive-headers=
zuul.host.max-per-route-connections=200
zuul.host.max-total-connections=1600
zuul.host.connectTimeoutMillis=5000
zuul.host.socketTimeoutMillis=5000
hystrix.command.default.execution.timeout.enabled=false

#打印sql
debug = true
logging.level.root = INFO
logging.level.com.cloud = debug